<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Aventura dos Sonhos!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Participe da Promoção "Aventura dos Sonhos"!</h1>
      <img src="https://www.iadb.org/sites/default/files/styles/landscape_2x1_768000_768x384_100/public/2023-03/1.6.6-banner-BID-Brasil-646123928%E2%80%AF.jpg?h=b6cd0f36&itok=s4bqIG5A" alt="Em direção a um paraíso, a Aventura dos Sonhos.">
      <p>Preencha o formulário abaixo para concorrer a uma viagem inesquecível para destinos paradisíacos! É rápido e fácil!</p>
      <label for="nome">Seu Nome Completo: </label>
      <input type="text" id="nome" name="nome" placeholder="Ex: Maria da Silva" required>
      <label for="email">Seu Melhor E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Ex: seu.email@exemplo.com" required>
      <label for="telefone">Seu Telefone (com DDD): </label>
      <input type="text" id="telefone" name="telefone" placeholder="Ex: +55 (49) 99564891" pattern="\([0-9]{2}\) [0-9]{4}" title="Formato: (DD) 9XXXX-XXXX" required>
      <button type="submit" class="submit-button">Quero Participar!</button>
      <p class="small-text">Ao clicar em "Quero Participar!", você concorda com os <a href="#" target="_blank"> Termos e Condições</a>da promoção</p>
    </div>
</body>
</html>
