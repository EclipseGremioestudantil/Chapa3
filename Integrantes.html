      <div id="foto-membro" class="foto-membro" style="display: none;">

      </div>

  <script>
    function mostrarFoto(imagem, cargo, nome, idade, serie) {
      const container = document.getElementById('foto-membro');
      const img = document.getElementById('imagem');
      const cargoEl = document.getElementById('cargo');
      const nomeEl = document.getElementById('nome');
      const idadeEl = document.getElementById('idade');
      const serieEl = document.getElementById('serie');

      img.src = imagem;
      img.alt = nome;
      cargoEl.textContent = `Cargo: ${cargo}`;
      nomeEl.textContent = `Nome: ${nome}`;
      idadeEl.textContent = `Idade: ${idade}`;
      serieEl.textContent = `Série: ${serie}`;

      container.style.display = 'block';
    }
  </script>
